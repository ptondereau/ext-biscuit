name: Build and Test
on: [push, pull_request]
jobs:
  php-build:
    name: PHP ${{ matrix.php-versions }} on ${{ matrix.os }} (${{ matrix.arch }}) with Biscuit ${{ matrix.biscuit-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ["ubuntu-latest", "macos-latest"]
        php-versions: ["8.1", "8.2", "8.3", "8.4"]
        biscuit-versions: ["6.0.0-beta.2"]
        include:
          - os: ubuntu-latest
            platform: linux
            arch: x86_64
          # - os: ubuntu-latest
          #   platform: linux
          #   arch: arm64
          - os: macos-latest
            platform: macos
            arch: arm64
          - os: macos-latest
            platform: macos
            arch: x86_64
    steps:
      - name: Set asset name based on OS and architecture
        id: set-asset-name
        run: |
          echo "ASSET_NAME=biscuit-auth-${{ matrix.biscuit-versions }}-${{ matrix.arch }}-${{ matrix.platform }}.tar.gz" >> $GITHUB_ENV

      - name: Download Biscuit library
        run: |
          curl -L -o biscuit.tar.gz https://github.com/eclipse-biscuit/biscuit-rust/releases/download/${{ matrix.biscuit-versions }}/${{ env.ASSET_NAME }}

      - name: Extract Biscuit library
        run: |
          mkdir -p biscuit-lib
          tar -xzf biscuit.tar.gz -C biscuit-lib

      - name: Install Biscuit library (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo cp -r biscuit-lib/usr/local/lib/* /usr/local/lib/
          sudo cp -r biscuit-lib/usr/local/include/* /usr/local/include/
          sudo ldconfig

      - name: Install Biscuit library (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          sudo cp -r biscuit-lib/usr/local/lib/* /usr/local/lib/
          sudo cp -r biscuit-lib/usr/local/include/* /usr/local/include/    

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
          ini-values: error_reporting=-1, display_errors=On
          coverage: none
        env:
          debug: true
      - name: phpize
        run: phpize
      - name: configure
        run: ./configure --with-biscuit
      - name: make
        run: make
      - name: test
        run: env NO_INTERACTION=1 make test
